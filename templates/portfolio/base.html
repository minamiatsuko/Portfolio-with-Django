{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/anime.css' %}">
    <link rel="stylesheet" href="{% static 'css/anime02.css' %}">
    <script type="text/javascript" src="{% static 'js/anime.min.js'%}"></script>
    
</head>
  <body>
     <header class='site-header'>
            <!-- ナビゲーションバー設定 -->
            <div class="container justify-content-between">
                        <!-- ナビゲーションの配置設定、バーの色設定 -->
                        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-success">
                            <!--  -->
                            <!-- <a class="navbar-brand text-light" href="#">My Portfolio</a> -->
                            <a class="navbar-brand text-light" href="#"></a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <!-- メニュー内容 -->
                            <!-- collapse→画面が小さくなるとハンバーガーメニューになる設定 -->
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                                    <a class="nav-item nav-link text-light" href="#">profile</a>
                                    <a class="nav-item nav-link text-light" href="#">skills</a>
                                    <a class="nav-item nav-link text-light" href="#">works</a>
                                    <a class="nav-item nav-link text-light" href="#">contact</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div id="content" ontouchstart="">
            <a href="#" >
            <div class="elem" ></div>
            </a>
        </div>

    
            
        <main role='main' class='container-fluid'>  <!-- fluid→画面いっぱいになる -->
            <div class="row">
                <div class="col-md-12">
                    {% block content %}{% endblock content %}
                </div>
           </div>
        </main>
        
    



         <!-- <div class="demo-wrap">
            <div class="square"></div>
         </div>
         -->

       <footer>
         <p>(c)copy right</p>
       </footer>
       

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        
        <script type="text/javascript" src="{% static 'js/anime.min.js'%}"></script>
        <script>
        anime({
            targets: '.elem',
            translateX: 10,
            scale: 2,
            rotate: '1turn',
            // backgroundColor: '#384878',
            duration: 4000,
            loop: false,
        });
        </script>
 </body>
</html>
